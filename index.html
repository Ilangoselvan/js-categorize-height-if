	<title>review-categorize height by cms</title>

<script>
	//-Write a program to accept the height of a person in centimeter 
//(like below150(Dwarf), 150 to 165(average person) ,
//165 to 195(tallest person) 
//and above 195(abnormal));
var a=prompt("Enter your height in (cms)");

if(a<150){
	console.log("Dwarf");
}
else if(a>=150 && a<165){
	console.log("average person");
}
else if (a>=165 && a<=195){
	console.log("tallest person");
}
else{
	console.log("abnormal");
}
</script>
